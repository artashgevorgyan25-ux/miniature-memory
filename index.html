<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PUMPS AI GAME</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>

<body style="margin:0; background:black;">

<script>
const config = {
  type: Phaser.AUTO,
  width: 360,
  height: 640,
  backgroundColor: '#000000',
  scene: {
    preload: preload,
    create: create,
    update: update
  }
};

let game = new Phaser.Game(config);
let player;

function preload() {
  this.load.image(
    'player',
    'https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg'
  );
}

function create() {
  player = this.add.image(180, 500, 'player');
  player.setScale(0.2);

  this.input.on('pointermove', pointer => {
    player.x = pointer.x;
  });
}

function update() {
  player.y -= 1; // скорость движения вверх
}
