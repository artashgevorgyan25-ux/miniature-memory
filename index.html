<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PUMPS AI — PUMP TO INFINITY</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>

<body style="margin:0; background:black;">

<script>
let player;
let coins;
let score = 0;
let scoreText;
let speed = 2;
let pumpMode = false;

const config = {
  type: Phaser.AUTO,
  width: 360,
  height: 640,
  backgroundColor: '#000000',
  scene: {
    preload,
    create,
    update
  }
};

new Phaser.Game(config);

function preload() {
  this.load.image(
    'player',
    'https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg'
  );

  this.load.image(
    'coin',
    'https://upload.wikimedia.org/wikipedia/commons/8/8a/Gold_coin_icon.png'
  );
}

function create() {
  player = this.add.image(180, 500, 'player').setScale(0.2);

  coins = this.physics.add.group();

  scoreText = this.add.text(10, 10, 'USDT: 0', {
    font: '20px Arial',
    fill: '#00ff99'
  });

  // управление
  this.input.on('pointermove', p => {
    player.x = p.x;
  });

  // кнопка PUMP
  this.input.on('pointerdown', () => {
    pumpMode = true;
    speed = 6;
  });

  this.input.on('pointerup', () => {
    pumpMode = false;
    speed = 2;
  });

  // спавн монет
  this.time.addEvent({
    delay: 800,
    loop: true,
    callback: () => {
      const coin = coins.create(
        Phaser.Math.Between(20, 340),
        -50,
        'coin'
      );
      coin.setScale(0.08);
      coin.speed = Phaser.Math.Between(2, 4);
    }
  });
}

function update() {
  player.y -= speed;

  if (player.y < -50) player.y = 700;

  coins.children.iterate(coin => {
    if (!coin) return;
    coin.y += coin.speed + speed;

    if (coin.y > 700) coin.destroy();

    if (Phaser.Geom.Intersects.RectangleToRectangle(
      player.getBounds(),
      coin.getBounds()
    )) {
      coin.destroy();
      score += pumpMode ? 5 : 1;
      scoreText.setText('USDT: ' + score);
    }
  });
}
</script>

</body>
</html>
